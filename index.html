<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-signin-scope" content="https://www.googleapis.com/auth/userinfo.email" />
    <meta name="google-signin-client_id" content="782752143728-3fvo7ae8k88tc9oks7ah5ao7kksd8n80.apps.googleusercontent.com" />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>Bukan Instagram - Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="top">
          <div class="logo">
            <img src="images/rectangle-logo.png" alt="instagram" style="width: 175px" />
          </div>
          <div class="or">
            <div class="line"></div>
            <p>LOGIN</p>
            <div class="line"></div>
          </div>
          <div class="dif">
            <div class="gs">
              <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
            </div>
            <div class="or logged onlylogged">
              <div class="line"></div>
              <p><a href="#" onclick="gotoDashboard();">Dashboard</a></p>
              <div class="line"></div>
            </div>
            <div class="or logged onlylogged">
              <div class="line"></div>
              <p><a href="#" onclick="onSignOut();">Sign Out</a></p>
              <div class="line"></div>
            </div>
          </div>
        </div>
        <div>&nbsp;</div>
        <div class="apps">
          <p>Ayo Ngoding Bareng, dan buat aplikasi mobilenya !!<br />Untuk sementara belum dapat ditemukan pada:</p>
          <div class="icons">
            <a href="#"><img src="images/appstore.png" alt="Appstore" /></a>
            <a href="#"><img src="images/googleplay.png" alt="Google Play" /></a>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="links">
          <ul>
            <li><a href="#">ABOUT US</a></li>
            <li><a href="#">SUPPORT</a></li>
            <li><a href="#">PRESS</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">JOBS</a></li>
            <li><a href="#">PRIVACY</a></li>
            <li><a href="#">TERMS</a></li>
            <li><a href="#">DIRECTORY</a></li>
            <li><a href="#">PROFILES</a></li>
            <li><a href="#">HASHTAGS</a></li>
            <li><a href="#">LANGUAGE</a></li>
          </ul>
        </div>
        <div class="copyright">&copy; 2021 BUKAN INSTAGRAM by: <a href="https://Mhd-Farhan.github.io" target="_blank">Muhammad Farhan</a></div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
